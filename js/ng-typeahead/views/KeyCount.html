<!DOCTYPE html>
<html>

	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
	<link href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css" rel="stylesheet" />
	<link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.14.0.css">


	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" ></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" ></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js" ></script>
	<script src="//code.jquery.com/qunit/qunit-1.14.0.js"></script>
	<script src="keycount.js"></script>

	</head>

	<body class="container-fluid" ng-app="keyCountApp" ng-controller="keyCountCtrl">
		<div class="col-lg-offset-2 col-lg-8 col-md-offset-1 col-md-10">
			<h2> QUnit Test </h2>
			<div id="qunit"></div> 
			<h2>Key Count</h2>
			<div ng-if="error">The string is not enclosed with single quote</div>
			<div class="row">
				<form class= "col-sm-6" role="form">
					<div class="form-group">
						<textarea  class="form-control" rows="5" cols="50" ng-model="input.textarea" style="resize:none;"></textarea>
					</div>
					<div class="form-group">
						<input type="submit" class="form-control btn btn-primary" value="Count Keys" ng-click="countKeys()"/>
					</div>
				</form>
			</div>
			<div ng-repeat="(key, value) in results">
				The total for <span ng-bind="key"></span> is <span ng-bind="value"></span>.
			</div>
			
		</div>
	</body>

</html>
