<!DOCTYPE html>
<html>

	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
	<link href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css" rel="stylesheet" />
	<link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.14.0.css">


	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" ></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" ></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js" ></script>
	<script src="//code.jquery.com/qunit/qunit-1.14.0.js"></script>
	<script src="ng-typeahead.js"></script>
	

	</head>

	<body class="container-fluid" ng-app="typeaheadApp" ng-controller="typeaheadCtrl">
		<script type="text/ng-template" id="tpl1.html">
		    <input ng-model="name">
		</script>
		<script type="text/ng-template" id="tpl2.html">
		    <input ng-model="ext.name">
		</script>
		<div class="col-lg-offset-2 col-lg-8 col-md-offset-1 col-md-10">
			<form>
				<div class="form-group">
					<div ng-include="'tpl1.html'"></div>
					<div ng-include="'tpl1.html'"></div>
				</div>

				<div class="form-group">
					<div ng-include="'tpl2.html'"></div>
					<div ng-include="'tpl2.html'"></div>
				</div>
				<button class="btn btn-default" ng-click="test()">test</button>
			</form>
		</div>
		
	</body>

</html>
