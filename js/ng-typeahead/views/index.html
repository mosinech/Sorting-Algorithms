<!DOCTYPE html>
<html ng-app="typeaheadApp" >

	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
	<link href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css" rel="stylesheet" />
	<link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.14.0.css">
	<link rel="stylesheet" href="ng-typeahead.css">


	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" ></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" ></script>
	<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js" ></script> -->
	<script src="angular.js"></script>
	<script src="//code.jquery.com/qunit/qunit-1.14.0.js"></script>
	<script src="ng-typeahead.js"></script>
	<script type="text/ng-template" id="ng-typeahead.html">
		<div>
			<input  type="text" 
					id="search" 
					class="form-control" 
					data-ng-model="input.search" 
			        options="input.search_results"
			        ng-change="change()" 
			        ng-focus="input.hide = false"
			        placeholder="Search"/>
			<div class="autocomplete-holder">
		    	<div data-ng-hide="input.hide" 
		        	 data-ng-repeat="result in input.search_results" 
		        	 class="autocomplete-group" >
		            <div data-ng-bind="result.name" 
		                 data-ng-click="select(result)" 
		                 class="autocomplete-options">
		            </div>
		        </div>
	        </div>
		</div>
	</script>
	<script type="text/ng-template" id="ng-typeahead1.html">
		<input  type="text" 
				id="search" 
				class="form-control" 
				data-ng-model="input.search" 
		        options="input.search_results"
		        ng-change="change()" 
		        ng-focus="input.hide = false"
		        placeholder="Search"/>
		        	<div class="autocomplete-holder">
				    	<div data-ng-hide="input.hide" 
				        	 data-ng-repeat="result in input.search_results" 
				        	 class="autocomplete-group" >
				            <div data-ng-bind="result.name" 
				                 data-ng-click="select(result)" 
				                 class="autocomplete-options">
				            </div>
				        </div>
			        </div>
        
	</script>

	</head>

	<body class="container-fluid" ng-controller="typeaheadCtrl">
		<h1>ng-typeahead</h1>
		<div class="col-lg-offset-2 col-lg-8 col-md-offset-1 col-md-10">
			<form role="form">
				<div class="form-group">
					<div class="input-group">
					<div typeahead template="ng-typeahead.html"></div>
				    <span class="btn btn-default input-group-addon" ng-click="add_site(input.search)">Add Site</span>
				    <span class="btn btn-default input-group-addon" ng-click="batch.show=batch.show? false: true; input.hide=true">Batch Update</span>
			    	</div>
			    </div>
			 	
			 	<div class="form-group">
			 		<textarea class="form-control"> </textarea>
			 	</div>
				
			</form>

		</div>
		
	</body>

</html>
